{% extends 'basic/base.html' %}

{% block main %}
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7">
    <div class="problems">
      <table class="table table-striped">
        <tr>
            <td></td>
            <td><b>#</b></td>
            <td><b>题目</b></td>
            <td><b>解答</b></td>
            <td><b>通过率</b></td>
            <td><b>难度</b></td>
        </tr>
        {% for problem in problem_list %}
            <tr>
                {% if problem_list %}
                    <td></td>
                {% else %}
                    <td></td>
                {% endif %}
                <td>{{ problem.id }}</td>
                <td><a href="/problems/{{ problem.id }}">{{ problem.title }}</a></td>
                <td>#</td>
                <td>100%</td>
                <td>{{ problem.rank }}</td>
            </tr>
        {% endfor %}
      </table>
    </div>
    <div>
      <nav aria-label="Page navigation">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
    </nav>
    </div>
  </div>
  <div class="col-md-4">.col-md-1</div>
</div>

{% endblock %}
