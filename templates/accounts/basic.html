<div class="profile-panel panel panel-default">
      <!-- Default panel contents -->
        <h4 class="panel-heading profile-panel-header personal-info" style="background-color: #fff">个人档案</h4>
        <table class="table">
            <tr class="row profile-row">
                <td class="col-md-2">昵称</td>
                <td class="col-md-9 td-profile-nickname">{{ user.username }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="nickname">编辑</a></td>
            </tr>
            <tr class="row profile-row">
                <td class="col-md-2">性别</td>
                <td class="col-md-9 td-profile-sex">{{ user.sex }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="sex">编辑</a></td>
            </tr>
            <tr class="row profile-row">
                <td class="col-md-2">生日</td>
                <td class="col-md-9 td-profile-birthday">{{ user.birthday | default:""   }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="birthday">编辑</a></td>
            </tr>
            <tr class="row profile-row">
                <td class="col-md-2">所在学院</td>
                <td class="col-md-9 td-profile-department" >{{ user.department }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="department">编辑</a></td>
            </tr>
            <tr class="row profile-row">
                <td class="col-md-2">个人介绍</td>
                <td class="col-md-9 td-profile-introduce" >{{ user.introduce }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="introduce">编辑</a></td>
            </tr>
            <tr class="row profile-row">
                <td class="col-md-2">博客</td>
                <td class="col-md-9 td-profile-blog">{{ user.blog }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="blog">编辑</a></td>
            </tr>
        </table>
        <h4 class="profile-panel-header panel-heading " style="background-color: #fff">专业技能</h4>
        <table class="table">
           <tr class="row profile-row">
                <td class="col-md-2">专业技能</td>
                <td class="col-md-9 td-profile-skill">{{ user.skill }}</td>
                <td class="col-md-1"><a class="profile-editor" href="#" data-field="skill">编辑</a></td>
           </tr>
        </table>
        <h4 class="panel-heading profile-panel-header" style="background-color: #fff">斩获佳绩</h4>
        <table class="table">
            <tr class="row profile-row">
                <td class="col-md-2">荣誉</td>
                <td class="col-md-10">{{ user.username }}</td>
            </tr>
        </table>
      </div>
